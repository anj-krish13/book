{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1 class="text-center">Book details</h1><br><br>
            <table class="table">
                <tr>
                    <th>BOOK NAME</th>
                    <th>AUTHOR</th>
                    <th>PRICE</th>
                </tr>
                {%for i in book%}
                <tr>
                    <td>{{i.book_name}}</td>
                    <td>{{i.author}}</td>
                    <td>{{i.price}}</td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{%endblock%}
